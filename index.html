<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="new-book">
        <button class="open-dialog">New Book</button>
        <dialog>
            <form method="dialog" id="main-form">
                <div class="input-div">
                    <label for="bookName">Book Name</label>
                    <input type="text" name="bookName" id="bookName" required>
                </div>
                <div class="input-div">
                    <label for="authorName">Author</label>
                    <input type="text" name="authorName" id="authorName" required>
                </div>
                <div class="input-div">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div class="input-div last-input">
                    <label for="read">Have You Read it?</label>
                    <input type="checkbox" name="read" id="read" checked>
                </div>

                
                <button type="button" class="close-dialog">Cancel</button>
                <button type="submit" class="submit-dialog">Submit</button>
            </form>
        </dialog>
    </div>

    <div class="books-container">
        <!-- book cards will get inserted here -->
    </div>
        

    <script src="script.js"></script>
</body>
</html>
